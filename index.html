<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Turni</title>
    <style>
        /* STILI ISPIRATI ALLO SCREENSHOT (Minimal, Teal/Sage Green) */
        :root {
            --primary-color: #5F9EA0; /* Colore verde acqua/salvia */
            --text-main: #333333;
            --text-light: #666666;
            --bg-page: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .document-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 800px;
            padding: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
        }

        /* Linee decorative in alto e in basso */
        .deco-lines {
            height: 12px;
            background-color: #d1e0e0;
            margin-bottom: 8px;
            width: 100%;
        }
        .deco-lines.thin { height: 6px; }

        h1 {
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 2.2em;
            letter-spacing: 2px;
            margin-top: 30px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.9em;
            margin-bottom: 40px;
        }

        /* Sezione di Caricamento e Filtri */
        .controls-section {
            background-color: #f9fbfb;
            border: 1px dashed var(--primary-color);
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 5px;
        }

        .controls-section button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }

        .controls-section button:hover { background-color: #4f8587; }

        /* Stile Agenda per i Dati */
        .agenda-item {
            margin-bottom: 30px;
        }

        .agenda-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .day-label {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.05em;
            white-space: nowrap;
        }

        .day-separator {
            flex: 1;
            height: 1px;
            background-color: #d1e0e0;
            display: block;
        }

        .agenda-content {
            margin-left: 15px;
            padding-left: 0;
            line-height: 1.8;
        }

        .shift-row {
            list-style-type: none;
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 6px;
            font-size: 0.95em;
            padding: 3px 6px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .shift-name {
            width: 90px;
            font-weight: bold;
            color: var(--primary-color);
            flex-shrink: 0;
        }

        .shift-op {
            width: 55px;
            font-weight: bold;
            color: var(--text-main);
            flex-shrink: 0;
        }

        .shift-time {
            color: var(--text-light);
            font-size: 0.9em;
        }

        /* Classi per evidenziare turni */
        .shift-row.highlight {
            background-color: #e8f4f4;
            border-left: 3px solid var(--primary-color);
        }

        .shift-row.highlight-warning {
            background-color: #fff8e1;
            border-left: 3px solid #f0a500;
        }

        /* Footer */
        .footer-info {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 0.85em;
            color: var(--text-light);
        }
        .footer-info span { margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="document-container">
        <div class="deco-lines"></div>
        <div class="deco-lines thin"></div>

        <h1>AGENDA TURNI</h1>
        <div class="subtitle" id="agenda-subtitle">Attendere caricamento dati...</div>

        <div class="controls-section">
            <h3 style="margin-top:0; color:var(--primary-color); font-size:1em;">Gestione Dati</h3>
            <input type="file" id="pdfUpload" accept=".pdf">
            <button onclick="processAndUpload()">Elabora PDF e Salva</button>
            <hr style="border:0; border-top:1px solid #ddd; margin:15px 0;">
            <input type="text" id="filterInput" placeholder="Es. Filtra per Operatore (FED)..." style="padding:5px; width:250px;">
            <button onclick="applyFilter()" style="background-color: #666;">Filtra</button>
            <button onclick="svuotaCollection()" style="background-color: #c0392b; margin-left: 10px;">ðŸ—‘ Svuota DB</button>
        </div>

        <div id="agenda-content-area">
            </div>

        <div class="footer-info">
            <span><strong>Mese:</strong> Febbraio 2026</span>
            <span id="status-text"><strong>Stato:</strong> Caricamento in corso...</span>
        </div>
        <div class="deco-lines" style="margin-top: 20px;"></div>
        <div class="deco-lines thin"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKchLtVCALojZz8Yd0o_L8L-bW7PsZ9hc",
            authDomain: "agenda-fede.firebaseapp.com",
            projectId: "agenda-fede",
            storageBucket: "agenda-fede.firebasestorage.app",
            messagingSenderId: "145413232967",
            appId: "1:145413232967:web:0d8c98d4f48b3c241a9462"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Dati di esempio (usati solo al primo caricamento PDF)
        const turniDataMock = [
            {
                id: 1,
                dayLabel: "Domenica 1 Febbraio",
                shifts: [
                    { name: "NOTTE 2", op: "CAR",  time: "0:00 - 9:00" },
                    { name: "MATT 1",  op: "FED",  time: "8:30 - 14:00" },
                    { name: "MATT 2",  op: "SAN",  time: "10:00 - 15:00" },
                    { name: "POM 1",   op: "CHIA", time: "15:00 - 20:00" },
                    { name: "NOTTE 1", op: "EMA",  time: "20:00 - 24:00" }
                ]
            },
            {
                id: 2,
                dayLabel: "LunedÃ¬ 2 Febbraio",
                shifts: [
                    { name: "NOTTE 2", op: "CHIA", time: "0:00 - 9:00" },
                    { name: "MATT 1",  op: "ERME", time: "7:30 - 14:30" },
                    { name: "CENTR.",  op: "STE",  time: "14:00 - 19:00" },
                    { name: "POM 1",   op: "SAN",  time: "15:00 - 21:00" },
                    { name: "POM 2",   op: "BAD",  time: "15:30 - 22:30" },
                    { name: "NOTTE 1", op: "PET",  time: "22:00 - 24:00" }
                ]
            },
            {
                id: 3,
                dayLabel: "MartedÃ¬ 3 Febbraio",
                shifts: [
                    { name: "NOTTE 2", op: "PET",  time: "0:00 - 9:00" },
                    { name: "MATT 1",  op: "ANNA", time: "7:30 - 14:30" },
                    { name: "CENTR.",  op: "CAR",  time: "9:00 - 14:00" },
                    { name: "POM 1",   op: "CHIA", time: "15:00 - 21:00" },
                    { name: "NOTTE 1", op: "FED",  time: "20:00 - 24:00" }
                ]
            }
        ];

        let turniData = [];

        function setStatus(msg) {
            document.getElementById('status-text').innerHTML = `<strong>Stato:</strong> ${msg}`;
        }

        function parseShift(shift) {
            // Supporta sia oggetti strutturati che stringhe legacy "NOME: OP (time)"
            if (typeof shift === 'object') return shift;
            const match = shift.match(/^(.+?):\s*([^\s(]+)(?:\s*\(([^)]+)\))?$/);
            if (match) return { name: match[1].trim(), op: match[2].trim(), time: match[3] || '' };
            return { name: shift, op: '', time: '' };
        }

        function renderAgenda(dataToRender) {
            const container = document.getElementById('agenda-content-area');
            container.innerHTML = '';
            document.getElementById('agenda-subtitle').innerText = "Mese di competenza: FEBBRAIO 2026";

            if (dataToRender.length === 0) {
                container.innerHTML = '<p style="color:var(--text-light); font-style:italic;">Nessun dato trovato. Carica un PDF per iniziare.</p>';
                return;
            }

            dataToRender.forEach((dayData) => {
                const label = dayData.dayLabel || dayData.day || `Giorno ${dayData.id}`;
                let html = `
                    <div class="agenda-item">
                        <div class="agenda-title">
                            <span class="day-separator"></span>
                            <span class="day-label">${label}</span>
                            <span class="day-separator"></span>
                        </div>
                        <ul class="agenda-content">
                `;
                (dayData.shifts || []).forEach(rawShift => {
                    const s = parseShift(rawShift);
                    html += `
                        <li class="shift-row" data-turno="${s.name}" data-op="${s.op}">
                            <span class="shift-name">${s.name}</span>
                            <span class="shift-op">${s.op}</span>
                            <span class="shift-time">${s.time ? '(' + s.time + ')' : ''}</span>
                        </li>`;
                });
                html += `</ul></div>`;
                container.innerHTML += html;
            });
        }

        window.svuotaCollection = async function() {
            if (!confirm('Sei sicuro di voler svuotare tutti i dati dal database?')) return;
            setStatus('Svuotamento database in corso...');
            try {
                const snapshot = await getDocs(collection(db, "turni"));
                for (const docSnap of snapshot.docs) {
                    await deleteDoc(doc(db, "turni", docSnap.id));
                }
                turniData = [];
                renderAgenda([]);
                setStatus('Database svuotato âœ…');
            } catch (error) {
                console.error("Errore svuotamento:", error);
                setStatus('Errore nello svuotamento âŒ');
            }
        }

        // Carica i dati da Firebase all'apertura della pagina
        async function loadFromFirebase() {
            setStatus('Caricamento dal database in corso...');
            try {
                const snapshot = await getDocs(collection(db, "turni"));
                if (snapshot.empty) {
                    setStatus('Nessun dato nel database. Carica un PDF.');
                    renderAgenda([]);
                    return;
                }
                turniData = [];
                snapshot.forEach(docSnap => {
                    turniData.push({ _docId: docSnap.id, ...docSnap.data() });
                });
                // Ordina per id numerico
                turniData.sort((a, b) => (a.id || 0) - (b.id || 0));
                renderAgenda(turniData);
                setStatus('Sincronizzato con Firebase âœ…');
            } catch (error) {
                console.error("Errore lettura Firebase:", error);
                setStatus('Errore di connessione al database âŒ');
            }
        }

        window.processAndUpload = async function() {
            const fileInput = document.getElementById('pdfUpload');
            if (fileInput.files.length === 0) {
                alert("Seleziona prima un file PDF!");
                return;
            }

            setStatus('Salvataggio su Firebase in corso...');
            try {
                // Cancella i vecchi documenti prima di salvare i nuovi
                const existing = await getDocs(collection(db, "turni"));
                for (const docSnap of existing.docs) {
                    await deleteDoc(doc(db, "turni", docSnap.id));
                }
                // Salva i nuovi dati (mock - in futuro dal PDF reale)
                for (const turno of turniDataMock) {
                    await addDoc(collection(db, "turni"), turno);
                }
                // Ricarica da Firebase
                await loadFromFirebase();
                alert("Dati salvati con successo su Firebase! âœ…");
            } catch (error) {
                console.error("Errore Firebase:", error);
                setStatus('Errore nel salvataggio âŒ');
                alert("Errore nel salvataggio. Controlla la console.");
            }
        }

        window.applyFilter = function() {
            const query = document.getElementById('filterInput').value.toLowerCase();
            const filteredData = turniData.map(dayInfo => {
                const filteredShifts = dayInfo.shifts.filter(shift => shift.toLowerCase().includes(query));
                return { ...dayInfo, shifts: filteredShifts };
            }).filter(dayInfo => dayInfo.shifts.length > 0);
            renderAgenda(filteredData);
        }

        // Carica i dati all'apertura
        loadFromFirebase();
    </script>
</body>
</html>
