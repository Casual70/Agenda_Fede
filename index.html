        /* STILI ISPIRATI ALLO SCREENSHOT (Minimal, Teal/Sage Green) */
        :root {
            --primary-color: #5F9EA0; /* Colore verde acqua/salvia */
            --text-main: #333333;
            --text-light: #666666;
            --bg-page: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .document-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 800px;
            padding: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
        }

        /* Linee decorative in alto e in basso */
        .deco-lines {
            height: 12px;
            background-color: #d1e0e0;
            margin-bottom: 8px;
            width: 100%;
        }
        .deco-lines.thin { height: 6px; }

        h1 {
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 2.2em;
            letter-spacing: 2px;
            margin-top: 30px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.9em;
            margin-bottom: 40px;
        }

        /* Sezione di Caricamento e Filtri */
        .controls-section {
            background-color: #f9fbfb;
            border: 1px dashed var(--primary-color);
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 5px;
        }

        .controls-section button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }

        .controls-section button:hover { background-color: #4f8587; }

        /* Stile Agenda per i Dati */
        .agenda-item {
            margin-bottom: 30px;
        }

        .agenda-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .day-label {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.05em;
            white-space: nowrap;
        }

        .day-separator {
            flex: 1;
            height: 1px;
            background-color: #d1e0e0;
            display: block;
        }

        .agenda-content {
            margin-left: 15px;
            padding-left: 0;
            line-height: 1.8;
        }

        .shift-row {
            list-style-type: none;
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 6px;
            font-size: 0.95em;
            padding: 3px 6px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .shift-name {
            width: 90px;
            font-weight: bold;
            color: var(--primary-color);
            flex-shrink: 0;
        }

        .shift-op {
            width: 55px;
            font-weight: bold;
            color: var(--text-main);
            flex-shrink: 0;
        }

        .shift-time {
            color: var(--text-light);
            font-size: 0.9em;
        }

        /* Classi per evidenziare turni */
        .shift-row.highlight {
            background-color: #e8f4f4;
            border-left: 3px solid var(--primary-color);
        }

        .shift-row.highlight-warning {
            background-color: #fff8e1;
            border-left: 3px solid #f0a500;
        }

        /* Tasto modifica turno */
        .btn-modifica {
            background: none;
            border: 1px solid #c5dada;
            border-radius: 3px;
            color: var(--primary-color);
            font-size: 0.78em;
            padding: 2px 8px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.15s;
            flex-shrink: 0;
        }
        .btn-modifica:hover { background: #e8f4f4; }
        .btn-modifica.salva {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }
        .btn-modifica.salva:hover { background: #4f8587; }
        .select-op-edit {
            padding: 2px 4px;
            border: 1px solid var(--primary-color);
            border-radius: 3px;
            font-size: 0.93em;
            font-weight: bold;
            color: var(--text-main);
            background: #fff;
            width: 70px;
        }

        /* Giorno di oggi e domani */
        .agenda-item.today {
            background: #f1f8f1;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 30px;
        }
        .agenda-item.today .day-label { color: #2e7d32; }
        .agenda-item.tomorrow {
            background: #fffde7;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 30px;
        }
        .agenda-item.tomorrow .day-label { color: #e65100; }

        /* Layout lista + gantt */
        .agenda-body {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        .agenda-body .agenda-content { flex: 1; }

        /* Gantt verticale */
        .gantt-day { flex-shrink: 0; width: 88px; }
        .gantt-label {
            font-size: 0.65em;
            color: var(--text-light);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }
        .gantt-timeline {
            position: relative;
            height: 216px;
            background: #f8fbfb;
            border: 1px solid #ddeaea;
            border-radius: 4px;
            overflow: hidden;
        }
        .gantt-tick-line {
            position: absolute;
            left: 22px; right: 0;
            height: 1px;
            background: #e4eeee;
            pointer-events: none;
        }
        .gantt-tick {
            position: absolute;
            left: 1px; width: 19px;
            font-size: 0.57em;
            color: #bbb;
            text-align: right;
            transform: translateY(-50%);
            line-height: 1;
            pointer-events: none;
        }
        .gantt-bar {
            position: absolute;
            left: 24px; right: 3px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.58em;
            font-weight: bold;
            color: rgba(255,255,255,0.93);
            overflow: hidden;
            cursor: default;
            min-height: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.15);
        }
        @media (max-width: 600px) {
            .gantt-day { width: 66px; }
            .gantt-timeline { height: 168px; }
            .gantt-bar { font-size: 0.5em; left: 20px; }
            .gantt-tick { font-size: 0.52em; width: 17px; }
            .gantt-tick-line { left: 20px; }
        }

        /* Pannello impostazioni collassabile */
        .settings-toggle {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 0.88em;
            cursor: pointer;
            padding: 0;
            text-decoration: underline dotted;
        }
        .settings-panel { display: none; }
        .settings-panel.open { display: block; }

        /* Select filtro operatore */
        #filterSelect {
            padding: 7px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 0.93em;
            min-width: 220px;
            background: #fff;
            cursor: pointer;
            color: var(--text-main);
        }

        /* ‚îÄ‚îÄ RESPONSIVE MOBILE ‚îÄ‚îÄ */
        @media (max-width: 600px) {
            body {
                padding: 0;
            }
            .document-container {
                padding: 16px 14px;
                box-shadow: none;
            }
            h1 {
                font-size: 1.5em;
                letter-spacing: 1px;
                margin-top: 14px;
            }
            .subtitle {
                margin-bottom: 20px;
            }
            .controls-section {
                padding: 12px 10px;
                margin-bottom: 24px;
            }
            #filterSelect {
                width: 100%;
                min-width: unset;
            }
            .agenda-content {
                margin-left: 0;
            }
            .shift-name {
                width: 68px;
                font-size: 0.88em;
            }
            .shift-op {
                width: 44px;
            }
            .shift-time {
                font-size: 0.82em;
            }
            .agenda-item.today,
            .agenda-item.tomorrow {
                padding: 8px 6px;
            }
            .footer-info {
                margin-top: 30px;
            }
        }

        /* Box riepilogo ore operatore */
        #ore-riepilogo {
            display: none;
            background: #f0f7f7;
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            padding: 16px 20px;
            margin-top: 30px;
            font-size: 0.93em;
        }
        #ore-riepilogo h4 {
            margin: 0 0 12px;
            color: var(--primary-color);
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .ore-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px 20px;
        }
        .ore-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed #d1e0e0;
            padding: 3px 0;
        }
        .ore-turno { color: var(--text-light); }
        .ore-valore { font-weight: bold; color: var(--text-main); }
        .ore-totale {
            margin-top: 12px;
            font-size: 1.05em;
            font-weight: bold;
            color: var(--primary-color);
            text-align: right;
            border-top: 2px solid var(--primary-color);
            padding-top: 8px;
        }
        @media (max-width: 600px) {

            #ore-riepilogo { padding: 12px 10px; }
        }

            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 0.85em;
            color: var(--text-light);
        }
        .footer-info span { margin-bottom: 5px; }
    </style>
</head>

        function setStatus(msg) {
            document.getElementById('status-text').innerHTML = `<strong>Stato:</strong> ${msg}`;
        }

        function parseShift(shift) {
            // Supporta sia oggetti strutturati che stringhe legacy "NOME: OP (time)"
            if (typeof shift === 'object') return shift;
            const match = shift.match(/^(.+?):\s*([^\s(]+)(?:\s*\(([^)]+)\))?$/);
            if (match) return { name: match[1].trim(), op: match[2].trim(), time: match[3] || '' };
            return { name: shift, op: '', time: '' };
        }

        const MESI_IT = {
            'gennaio':1,'febbraio':2,'marzo':3,'aprile':4,'maggio':5,'giugno':6,
            'luglio':7,'agosto':8,'settembre':9,'ottobre':10,'novembre':11,'dicembre':12
        };

        function getDayClass(label) {
            const m = label.match(/(\d+)\s+(\w+)/);
            if (!m) return '';
            const giorno = parseInt(m[1]);
            const mese = MESI_IT[m[2].toLowerCase()];
            if (!mese) return '';
            const oggi = new Date();
            const anno = oggi.getFullYear();
            const d = new Date(anno, mese - 1, giorno);
            const dataOggi  = new Date(anno, oggi.getMonth(), oggi.getDate());
            const dataDomani = new Date(anno, oggi.getMonth(), oggi.getDate() + 1);
            if (d.getTime() === dataOggi.getTime())  return 'today';
            if (d.getTime() === dataDomani.getTime()) return 'tomorrow';
            return '';
        }

        function populateOperatorSelect() {
            const select = document.getElementById('filterSelect');
            const prev = select.value;
            const ops = new Set();
            turniData.forEach(day => {
                (day.shifts || []).forEach(rawShift => {
                    const s = parseShift(rawShift);
                    if (s.op) ops.add(s.op.toUpperCase());
                });
            });
            select.innerHTML = '<option value="">üë• Tutti gli operatori</option>';
            [...ops].sort().forEach(op => {
                const opt = document.createElement('option');
                opt.value = op.toLowerCase();
                opt.textContent = op;
                select.appendChild(opt);
            });
            if (prev) select.value = prev;
        }

            const COLORS = {
                'NOTTE 2': '#2c4b8a', 'MATT 1':  '#e8921a',
                'MATT 2':  '#f5b731', 'CENTR.':  '#4caf7d',
                'POM 1':   '#5f9ea0', 'POM 2':   '#8b72be',
                'NOTTE 1': '#1a2f5e'
            };
            const ticksHtml = TICKS.map(h => {
                const pct = (h * 60 / TOTAL * 100).toFixed(2);
                return `<div class="gantt-tick-line" style="top:${pct}%"></div>
                        <div class="gantt-tick" style="top:${pct}%">${h}</div>`;
            }).join('');
            const barsHtml = (dayData.shifts || []).map(rawShift => {
                const s = parseShift(rawShift);
                const m = s.time ? s.time.match(/(\d{1,2}):(\d{2})\s*-\s*(\d{1,2}):(\d{2})/) : null;
                if (!m) return '';
                let startMin = parseInt(m[1]) * 60 + parseInt(m[2]);
                let endMin   = parseInt(m[3]) * 60 + parseInt(m[4]);
                if (endMin === 0) endMin = 1440;
                const top    = (startMin / TOTAL * 100).toFixed(2);
                const height = ((endMin - startMin) / TOTAL * 100).toFixed(2);
                const color  = COLORS[s.name] || '#5f9ea0';
                const lbl    = parseFloat(height) > 5 ? s.op : '';
                return `<div class="gantt-bar" style="top:${top}%;height:${height}%;background:${color}" title="${s.name} ‚Äî ${s.op} (${s.time})">${lbl}</div>`;
            }).join('');
            return `<div class="gantt-day">
                        <div class="gantt-label">orari</div>
                        <div class="gantt-timeline">${ticksHtml}${barsHtml}</div>
                    </div>`;
        }

        function renderAgenda(dataToRender) {
            const container = document.getElementById('agenda-content-area');
            container.innerHTML = '';
            document.getElementById('agenda-subtitle').innerText = "Mese di competenza: FEBBRAIO 2026";

            if (dataToRender.length === 0) {
                container.innerHTML = '<p style="color:var(--text-light); font-style:italic;">Nessun dato trovato. Carica un PDF per iniziare.</p>';
                return;
            }

            dataToRender.forEach((dayData) => {
                const label = dayData.dayLabel || dayData.day || `Giorno ${dayData.id}`;
                const dayClass = getDayClass(label);
                let html = `
                    <div class="agenda-item ${dayClass}" data-dayid="${dayData.id}">
                        <div class="agenda-title">
                            <span class="day-separator"></span>
                            <span class="day-label">${label}</span>
                            <span class="day-separator"></span>
                            <button class="btn-modifica" onclick="toggleModificaGiorno(this)">‚úè modifica</button>
                        </div>
                        <div class="agenda-body">
                        <ul class="agenda-content">
                `;
                (dayData.shifts || []).forEach((rawShift, idx) => {
                    const s = parseShift(rawShift);
                    html += `
                        <li class="shift-row" data-shiftidx="${idx}" data-turno="${s.name}" data-op="${s.op}">
                            <span class="shift-name">${s.name}</span>
                            <span class="shift-op-display">${s.op}</span>
                            <span class="shift-time">${s.time ? '(' + s.time + ')' : ''}</span>
                        </li>`;
                });
                html += `</ul>${buildGantt(dayData)}</div></div>`;
                container.innerHTML += html;
            });
        }

        // Raccoglie tutti gli operatori noti da turniData
        function getOperatoriKnown() {
            const ops = new Set();
            turniData.forEach(day => {
                (day.shifts || []).forEach(rawShift => {
                    const s = parseShift(rawShift);
                    if (s.op) ops.add(s.op.toUpperCase());
                });
            });
            return [...ops].sort();
        }

        window.toggleModificaGiorno = async function(btn) {
            const agendaItem = btn.closest('.agenda-item');
            const dayId = parseInt(agendaItem.dataset.dayid);
            const righe = agendaItem.querySelectorAll('li.shift-row');
            const ops = getOperatoriKnown();

            if (btn.classList.contains('salva')) {
                // ‚îÄ‚îÄ SALVA tutti gli operatori del giorno ‚îÄ‚îÄ
                const dayObj = turniData.find(d => d.id === dayId);

                righe.forEach(li => {
                    const idx = parseInt(li.dataset.shiftidx);
                    const sel = li.querySelector('.select-op-edit');
                    if (!sel) return;
                    const nuovoOp = sel.value;

                    // Aggiorna in memoria
                    if (dayObj) {
                        const s = parseShift(dayObj.shifts[idx]);
                        s.op = nuovoOp;
                        dayObj.shifts[idx] = s;
                    }

                    // Ripristina testo
                    const sp = document.createElement('span');
                    sp.className = 'shift-op-display';
                    sp.textContent = nuovoOp;
                    sel.replaceWith(sp);
                });

                btn.classList.remove('salva');
                btn.textContent = '‚úè modifica';

                // Salva su Firebase
                setStatus('Salvataggio giorno in corso...');
                try {
                    const snap = await getDocs(collection(db, 'turni'));
                    for (const docSnap of snap.docs) {
                        if (docSnap.data().id === dayId) {
                            const dayObj2 = turniData.find(x => x.id === dayId);
                            await updateDoc(doc(db, 'turni', docSnap.id), { shifts: dayObj2.shifts });
                            break;
                        }
                    }
                    setStatus(`‚úÖ Giorno aggiornato (id ${dayId})`);
                    populateOperatorSelect();
                } catch(e) {
                    console.error(e);
                    setStatus('‚ùå Errore nel salvataggio.');
                }

            } else {
                // ‚îÄ‚îÄ MODIFICA: trasforma tutti gli operatori in select ‚îÄ‚îÄ
                righe.forEach(li => {
                    const opDisplay = li.querySelector('.shift-op-display');
                    if (!opDisplay) return;
                    const currentOp = opDisplay.textContent.trim().toUpperCase();

                    const sel = document.createElement('select');
                    sel.className = 'select-op-edit';
                    ops.forEach(op => {
                        const opt = document.createElement('option');
                        opt.value = op;
                        opt.textContent = op;
                        if (op === currentOp) opt.selected = true;
                        sel.appendChild(opt);
                    });
                    opDisplay.replaceWith(sel);
                });

                btn.classList.add('salva');
                btn.textContent = 'üíæ salva';
            }
        }

        window.svuotaCollection = async function() {
            if (!confirm('Sei sicuro di voler svuotare tutti i dati dal database?')) return;
            setStatus('Svuotamento database in corso...');
            try {
                const snapshot = await getDocs(collection(db, "turni"));
                for (const docSnap of snapshot.docs) {
                    await deleteDoc(doc(db, "turni", docSnap.id));
                }
                turniData = [];
                renderAgenda([]);
                setStatus('Database svuotato ‚úÖ');
            } catch (error) {
                console.error("Errore svuotamento:", error);
                setStatus('Errore nello svuotamento ‚ùå');
            }
        }

        // Carica i dati da Firebase all'apertura della pagina
        async function loadFromFirebase() {
            setStatus('Caricamento dal database in corso...');
            try {
                const snapshot = await getDocs(collection(db, "turni"));
                if (snapshot.empty) {
                    setStatus('Nessun dato nel database. Carica un PDF.');
                    renderAgenda([]);
                    return;
                }
                turniData = [];
                snapshot.forEach(docSnap => {
                    turniData.push({ _docId: docSnap.id, ...docSnap.data() });
                });
                // Riempie i giorni mancanti da turniDataMock
                const fbIds = new Set(turniData.map(d => d.id));
                turniDataMock.forEach(mock => {
                    if (!fbIds.has(mock.id)) turniData.push(mock);
                });
                // Ordina per id numerico
                turniData.sort((a, b) => (a.id || 0) - (b.id || 0));
                renderAgenda(turniData);
                populateOperatorSelect();
                scrollToToday();
                const mancanti = turniDataMock.length - fbIds.size;
                setStatus(mancanti > 0
                    ? `Sincronizzato con Firebase ‚úÖ (${mancanti} giorni integrati da dati locali)`
                    : 'Sincronizzato con Firebase ‚úÖ');
            } catch (error) {
                console.error("Errore lettura Firebase:", error);
                setStatus('Errore di connessione al database ‚ùå');
            }
        }

        // Controlla se il server locale √® attivo
        async function checkServer() {
            try {
                const r = await fetch('http://localhost:8080/api/status', { signal: AbortSignal.timeout(800) });
                if (r.ok) {
                    document.getElementById('server-hint').innerHTML =
                        'üü¢ Server locale attivo ‚Äî puoi importare il PDF.';
                }
            } catch {
                document.getElementById('server-hint').innerHTML =
                        'üî¥ Server locale non attivo. Avvia <strong>server.py</strong> per importare un PDF.';
            }
        }
        checkServer();

        // Elabora PDF tramite server locale e aggiorna turniData
        window.elaboraPdf = async function() {
            const pdfName = document.getElementById('pdfFileName').value.trim();
            if (!pdfName) { alert('Inserisci il nome del file PDF.'); return; }
            setStatus('Elaborazione PDF in corso...');
            try {
                const res = await fetch('http://localhost:8080/api/parse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pdfName })
                });
                const result = await res.json();
                if (!res.ok) throw new Error(result.error || 'Errore sconosciuto');
                turniData = result.data;
                renderAgenda(turniData);
                populateOperatorSelect();
                setStatus(`‚úÖ PDF elaborato: ${result.giorni} giorni. Clicca "Salva su Firebase" per sincronizzare.`);
            } catch (error) {
                if (error.name === 'TypeError' || error.name === 'AbortError') {
                    setStatus('‚ùå Server locale non raggiungibile. Avvia server.py.');
                } else {
                    setStatus(`‚ùå ${error.message}`);
                }
            }
        }

        // Salva i dati correnti (turniData) su Firebase
        window.salvaFirebase = async function() {
            // Usa sempre turniDataMock come fonte autoritativa (dati completi dal PDF)
            const datiDaSalvare = turniDataMock;
            if (datiDaSalvare.length === 0) {
                alert('Nessun dato disponibile.');
                return;
            }
            setStatus('Salvataggio su Firebase in corso...');
            try {
                const existing = await getDocs(collection(db, 'turni'));
                for (const docSnap of existing.docs) {
                    await deleteDoc(doc(db, 'turni', docSnap.id));
                }
                for (const turno of datiDaSalvare) {
                    await addDoc(collection(db, 'turni'), turno);
                }
                await loadFromFirebase();
                setStatus('‚úÖ Sincronizzato con Firebase.');
            } catch (error) {
                console.error('Errore Firebase:', error);
                setStatus('‚ùå Errore nel salvataggio su Firebase.');
            }
        }

        function parseMinuti(timeStr) {
            // Accetta formati: "8:30 - 14:00" oppure "8:30 - 14:00"
            if (!timeStr) return 0;
            const m = timeStr.match(/(\d{1,2}):(\d{2})\s*-\s*(\d{1,2}):(\d{2})/);
            if (!m) return 0;
            const start = parseInt(m[1]) * 60 + parseInt(m[2]);
            let   end   = parseInt(m[3]) * 60 + parseInt(m[4]);
            if (end === 0) end = 24 * 60; // mezzanotte = fine turno
            return Math.max(0, end - start);
        }

        function aggiornaRiepilogoOre(query, filteredData) {
            const box = document.getElementById('ore-riepilogo');
            if (!query) { box.style.display = 'none'; return; }

            // Accumula minuti per tipo di turno
            const perTurno = {};
            let totMin = 0;
            filteredData.forEach(day => {
                (day.shifts || []).forEach(rawShift => {
                    const s = parseShift(rawShift);
                    const min = parseMinuti(s.time);
                    perTurno[s.name] = (perTurno[s.name] || 0) + min;
                    totMin += min;
                });
            });

            const fmt = m => `${Math.floor(m/60)}h ${m%60 > 0 ? (m%60)+'m' : ''}`.trim();

            document.getElementById('ore-op-nome').textContent = query.toUpperCase();
            const grid = document.getElementById('ore-grid');
            grid.innerHTML = Object.entries(perTurno)
                .sort((a,b) => b[1]-a[1])
                .map(([nome, min]) => `
                    <div class="ore-row">
                        <span class="ore-turno">${nome}</span>
                        <span class="ore-valore">${fmt(min)}</span>
                    </div>`).join('');
            document.getElementById('ore-totale').textContent = `Totale: ${fmt(totMin)} (${filteredData.length} giorni)`;
            box.style.display = 'block';
        }

        window.applyFilter = function() {
            const query = document.getElementById('filterSelect').value.toLowerCase();
            if (!query) {
                renderAgenda(turniData);
                document.getElementById('ore-riepilogo').style.display = 'none';
                return;
            }
            const filteredData = turniData.map(dayInfo => {
                const filteredShifts = (dayInfo.shifts || []).filter(rawShift => {
                    const s = parseShift(rawShift);
                    return s.op.toLowerCase() === query;
                });
                return { ...dayInfo, shifts: filteredShifts };
            }).filter(dayInfo => dayInfo.shifts.length > 0);
            renderAgenda(filteredData);
            aggiornaRiepilogoOre(query, filteredData);
        }

        // Carica i dati all'apertura
        loadFromFirebase();
    </script>
